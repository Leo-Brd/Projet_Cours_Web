<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="Javascript/modal.js"></script>
    <script src="Javascript/dark_theme.js"></script>
    <title>Projet_Web Leo Antoine Aziz</title>

</head>

<body>

    <header>

        <div class="nav-container">
            <nav>
                <a href="#">Accueil</a>
                <a href="#">Galerie</a>
                <a href="#">Contact</a>
            </nav>
        </div>

    </header>

    <h1 class="dark">Galerie d'Images de langages de programmations </h1>

    <main>

        <div id="myModal_1" class="modal">
            <span class="close" onclick="close_1">&times;</span>
            <img class="modal-content" id="img01">
        </div>

        <div id="myModal_2" class="modal">
            <span class="close" onclick="close_2">&times;</span>
            <img class="modal-content" id="img02">
        </div>

        <div id="myModal_3" class="modal">
            <span class="close" onclick="close_3">&times;</span>
            <img class="modal-content" id="img03">
        </div>

        <article>
            <img
                src="css logo.png" onclick="afficherModal_1()">
                <figcaption class="dark">CSS</figcaption>
        </article>
        <article>
            <img
                src="html logo.png" onclick="afficherModal_2()">
                <figcaption class="dark">HTML</figcaption>
        </article>
        <article>
            <img
                src="js logo.png" onclick="afficherModal_3()">
                <figcaption class="dark">JAVA SCRIPT</figcaption>
        </article>


    </main>

    <footer>
        <p>&copy; 2024 Ma Galerie d'Images</p>
        <button onclick="dark_mode()"><i class="fa fa-star"></i> Mode Sombre</button>
    </footer>

</body>

</html>
